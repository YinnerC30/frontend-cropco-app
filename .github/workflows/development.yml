name: Development Pipeline

on:
  push:
    branches: [ development, feature/*, bugfix/* ]
  pull_request:
    branches: [ development, main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('âœ… ValidaciÃ³n completada')
            );
            
            const commentBody = `## âœ… ValidaciÃ³n completada
            
            ### ðŸ“Š Resultados:
            - âœ… Linting: **PASÃ“**
            - âœ… Tests: **PASÃ“**
            - âœ… Build: **PASÃ“**
            
            ### ðŸš€ PrÃ³ximos pasos:
            - [ ] RevisiÃ³n de cÃ³digo
            - [ ] AprobaciÃ³n del PR
            - [ ] Merge a \`development\`
            
            ---
            *Comentario automÃ¡tico generado por GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

  e2e-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}

  build-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-preview-${{ github.event.number }}
          path: dist/
          retention-days: 7 